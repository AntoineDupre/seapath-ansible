---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: instance
    image: geerlingguy/docker-debian12-ansible:latest
    privileged: true

provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
    converge: converge.yml
    verify: verify.yml

verifier:
  name: ansible


scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    # - idempotence # Disable idempotence test:    
    - verify 
    - destroy
